<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>間違えた単語リスト</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>間違えた単語リスト</h1>

      <div class="wrong-words-list">
        <!-- wrong_words という変数が「存在していて、中身が空じゃないか？」を調べています。 -->
        {% if wrong_words %} {% for word, translation in wrong_words.items() %}
        <div class="word-item">
          <div class="english">{{ word }}</div>
          <div class="japanese">{{ translation }}</div>
        </div>
        {% endfor %} {% else %}
        <p>間違えた単語はありません。</p>
        {% endif %}
      </div>

      <div class="buttons">

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
