<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- ファビコンの定義 -->
    <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16">
    <!-- ホーム画面への追加 -->
    <link rel="apple-touch-icon"  href="/static/icons/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/static/icons/site.webmanifest">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>英単語学習アプリ</h1>
      </header>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="auth-form">
        <div class="form-group">
          <label
            >ユーザー名: <input type="text" name="username" required
          /></label>
          <label
            >パスワード: <input type="password" name="password" required
          /></label>
          <button type="submit" class="play-sound00 button">ログイン</button>
          <a href="/register" class="play-sound00 button">新規登録</a>
        </div>
      </form>
    </div>
    <audio id="trans-sound" src="{{ url_for('static', filename='sounds/page_trans.mp3') }}"></audio>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
