<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英語例文生成結果</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .section {
      margin-top: 1.5em;
    }

    .label {
      font-weight: bold;
      margin-bottom: 0.5em;
      display: block;
      color: #444;
    }

    .word-list,
    .sentence-box {
      background: #f0f0f5;
      padding: 1em;
      border-radius: 8px;
      font-size: 1.1em;
    }

    .sentence-box {
      background: #fff8dc;
      border: 1px solid #f0c36d;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>例文が生成されました</h1>

    <div class="section">
      <span class="label">あなたが間違えた英単語：</span>
      <div class="word-list">{{ word_list | join(', ') }}</div>
    </div>

    <div class="section">
      <span class="label">テスト例文：</span>
      <div class="sentence-box">{{ sentence }}</div>
    </div>
  </div>
</body>
</html>
