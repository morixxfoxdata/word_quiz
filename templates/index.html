<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語学習アプリ</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>英単語学習</h1>

      <div
        class="word-card"
        id="word-card"
        data-word="{{ word }}"
        data-translation="{{ translation }}"
      >
        <div class="word-front">{{ word }}</div>
        <div class="word-back">{{ translation }}</div>
      </div>

      <!-- id="correct-btn" → JavaScript から「○ボタン」だけを正確に探して使う（1つしかない） -->
      <!-- class="correct-btn" → CSS で「○ボタンの色や大きさ」を見た目として設定 -->
      <div class="buttons">
        <button id="correct-btn" class="correct-btn">○</button>
        <button id="wrong-btn" class="wrong-btn">×</button>
      </div>

      <div class="wrong-words-counter">
        間違えた単語:
        <!-- span はインライン（文章中）に小さな範囲を指定できるタグ -->
         <!-- ここがJinja2（Flask）ならではの書き方で、重要ポイントです 
	       •	session.get('wrong_words', []) は、Flask のセッション（ユーザーごとの一時保存領域）から wrong_words というデータを取得しています。
	       •	例: wrong_words = [("apple", "りんご"), ("dog", "いぬ")]
	       •	もし存在しなければ []（空のリスト）を使う、という意味の保険付きです。
	       •	|length はそのリストの「長さ（要素数）」を調べるフィルターです。
	       •	つまり、「今、何個の単語が間違いリストに入ってるか」を数字で出す。 -->
        <span id="wrong-count"

          >{{ session.get('wrong_words', [])|length }}</span
        >
        / 10
      </div>

      <div id="end-options" style="display: none">
        <a href="/wrong_words" class="button">確認する</a>
        <button id="reset-btn" class="button">リセット</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- jsファイルで定義した関数を用いている -->
  </body>
</html>
