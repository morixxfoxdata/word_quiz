<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語学習アプリ</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav_container">
        <a class="play-sound00 nav_button" id="reset-btn" href="{{url_for('start')}}">トップへ</a>
        <a class="play-sound00 nav_button" href="/my_words">単語リスト</a> |
        <a class="play-sound00 nav_button" href="/logout">ログアウト</a>
      </div>
    </nav>

      <h1 class="test-title">英単語テスト</h1>
      <p>ようこそ、{{ current_user.username }}さん！</p>

      <div
        class="word-card"
        id="word-card"
        data-word="{{ word }}"
        data-translation="{{ translation }}"
      >
        <div class="word-front">{{ word }}</div>
        <div class="word-back">{{ translation }}</div>
      </div>

      <div class="buttons">
        <button id="correct-btn" class="correct-btn">○</button>
        <button id="wrong-btn" class="wrong-btn">×</button>
      </div>

      <div class="wrong-words-counter">
        間違えた単語:
        <span id="wrong-count">{{ wrong_words_count }}</span>
        / 10
      </div>
      <div
        id="wrong-words-notification"
        class="notification"
        style="display: none; margin-top: 1em"
      >
        10個の単語が貯まりました！
      </div>
      <div id="end-options" style="display: none">
        <a class="play-sound00 button" href="/wrong_words">確認する</a>
        <button class="play-sound00 button" id="reset-btn">トップへ</button>  
      </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- jsファイルで定義した関数を用いている -->
    <!-- 音声再生用 -->
    <audio id="correct-sound" src="{{ url_for('static', filename='sounds/correct.mp3') }}"></audio>
    <audio id="wrong-sound" src="{{ url_for('static', filename='sounds/wrong.mp3') }}"></audio>
    <audio id="trans-sound" src="{{ url_for('static', filename='sounds/page_trans.mp3') }}"></audio>
    <audio id="flip-sound" src="{{ url_for('static', filename='sounds/flip.mp3') }}"></audio>


  </body>
</html>
