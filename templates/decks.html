<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>デッキ一覧</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='deck.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav_container">
        <a class="play-sound00 nav_button" href="/logout">ログアウト</a>
      </div>
      <div class="nav_container">
        <a class="play-sound00 nav_button" href="{{ url_for('saved_sentences') }}">文章リスト</a>
      </div>
    </nav>

    <h1 class="start-title">デッキ一覧</h1>
    <!-- デッキ作成フォーム -->
    <form action="{{ url_for('create_deck') }}" method="POST">
      <div>
        <label for="name">デッキ名:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="description">説明:</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <button type="submit">デッキを作成</button>
    </form>

    <div class="deck-list">
      {% for deck in decks %}
      <div class="deck-item">
        <a href="{{ url_for('deck_test', deck_id=deck.id) }}" class="deck-link button">
          {{ deck.name }} (単語数: {{ deck.words|length }})
        </a>
        <div class="deck-actions">
          <a
            href="{{ url_for('deck_detail', deck_id=deck.id) }}"
            class="edit-btn"
            >編集</a
          >
          <a
            href="{{ url_for('delete_deck', deck_id=deck.id) }}"
            class="delete-btn"
            onclick="return confirm('このデッキを削除してもよろしいですか？')"
            >削除</a
          >
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <audio
      id="trans-sound"
      src="{{ url_for('static', filename='sounds/page_trans.mp3') }}"
    ></audio>
  </body>
</html>
