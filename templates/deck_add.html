<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>デッキ追加</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='deck.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='hamburger.css') }}"
    />
  </head>
  <body>
    <div class="hamburger-menu">
      <button class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="hamburger-content">
        <a class="play-sound00" href="/decks">デッキ一覧</a>
        <a class="play-sound00" href="/saved_sentences">文章リスト</a>
        <a class="play-sound00" href="/study_logs">学習ログ</a>
        <a class="play-sound00" href="/logout">ログアウト</a>
      </div>
    </div>

    <h1 class="start-title">デッキ作成</h1>
    <!-- デッキ作成フォーム -->
    <form action="{{ url_for('create_deck') }}" method="POST">
      <div>
        <label for="name">デッキ名:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="category">カテゴリ:</label>
        <input type="text" id="category" name="category" placeholder="例: TOEIC, ビジネス英語, 旅行" />
      </div>
      <div>
        <label for="description">説明:</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <button type="submit">デッキを作成</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='hamburger.js') }}"></script>
    <audio
      id="trans-sound"
      src="{{ url_for('static', filename='sounds/page_trans.mp3') }}"
    ></audio>
  </body>
</html>
