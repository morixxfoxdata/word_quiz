<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文章リスト</title>
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
        />
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='saved_sentences.css') }}"
        />
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='hamburger.css') }}"
        />
    </head>
    <body>
        <div class="hamburger-menu">
            <button class="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="hamburger-content">
                <a class="play-sound00" href="/decks">デッキ一覧</a>
                <a class="play-sound00" href="/saved_sentences">文章リスト</a>
                <a class="play-sound00" href="/study_logs">学習ログ</a>
                <a class="play-sound00" href="/logout">ログアウト</a>
            </div>
        </div>
        <h1>保存された例文</h1>
        <div class="saved-sentences-container">
            <ul>
                {% for s in sentences %}
                <li class="sentence-item">
                    <strong>{{ s.sentence }}</strong>
                    <em>{{ s.translation }}</em>
                    <small>{{ s.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </li>
                {% else %}
                <li class="no-sentence">保存された例文はありません。</li>
                {% endfor %}
            </ul>
        </div>
        <!-- style="margin-top: 2rem;" -->
        <div class="buttons">
            <button id="reset-btn" class="play-sound00 reset-btn">トップへ</button>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="{{ url_for('static', filename='hamburger.js') }}"></script>
        <audio
            id="trans-sound"
            src="{{ url_for('static', filename='sounds/page_trans.mp3') }}"
        ></audio>
        <script>
            // トップへボタンのカスタム処理
            document
              .getElementById("reset-btn")
              .addEventListener("click", function (e) {
                e.preventDefault();
                const sound = document.getElementById("trans-sound");
                if (sound) {
                  sound.currentTime = 0;
                  sound.play();
                }
      
                setTimeout(function () {
                  window.location.href = "/decks";
                }, 300);
              });
          </script>
    </body>
</html>
