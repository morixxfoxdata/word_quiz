<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文章リスト</title>
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
        />
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='saved_sentences.css') }}"
        />
    </head>
    <body>
        <h1>保存された例文</h1>
        <div class="saved-sentences-container">
            <ul>
                {% for s in sentences %}
                <li class="sentence-item">
                    <strong>{{ s.sentence }}</strong>
                    <em>{{ s.translation }}</em>
                    <small>{{ s.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </li>
                {% else %}
                <li class="no-sentence">保存された例文はありません。</li>
                {% endfor %}
            </ul>
        </div>

        <div class="buttons" style="margin-top: 2rem;">
                <button id="reset-btn" class="play-sound00 reset-btn">トップへ</button>

        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
