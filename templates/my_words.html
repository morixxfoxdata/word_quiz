<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自分の単語リスト</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav_container">
        <a class="play-sound00 nav_button" href="{{url_for('start')}}">トップへ</a>
        <a class="play-sound00 nav_button" href="/logout">ログアウト</a>
      </div>
    </nav>
    <h1>自分の単語リスト</h1>
    <div class="container">

      <form method="post" action="/upload_csv" enctype="multipart/form-data" class="csv-upload-form">
        <div class="form-group">
          <label>CSVファイルから単語を登録: <input type="file" name="csv_file" accept=".csv" required /></label>
          <button type="submit" class="button">CSVから登録</button>
        </div>
      </form>

      <form method="post" action="/add_word" class="add-word-form">
        <div class="form-group">
          <label>単語: <input type="text" name="entry" required /></label>
          <label>意味: <input type="text" name="meaning" required /></label>
          <button type="submit" class="button">追加</button>
        </div>
      </form>

      <div class="word-list">
        {% for word in words %}
        <div class="word-item">
          <div class="english">{{ word.entry }}</div>
          <div class="japanese">{{ word.meaning }}</div>
          <form
            method="post"
            action="/delete_word/{{ word.id }}"
            style="display: inline"
          >
            <button type="submit" class="wrong-btn">削除</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
