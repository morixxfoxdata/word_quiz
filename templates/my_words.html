<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>自分の単語リスト</title>
  </head>
  <body>
    <h1>自分の単語リスト</h1>
    <form method="post" action="/add_word">
      <label>単語: <input type="text" name="entry" required /></label>
      <label>意味: <input type="text" name="meaning" required /></label>
      <button type="submit">追加</button>
    </form>
    <ul>
      {% for word in words %}
      <li>
        {{ word.entry }} : {{ word.meaning }}
        <form
          method="post"
          action="/delete_word/{{ word.id }}"
          style="display: inline"
        >
          <button type="submit">削除</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="/">トップへ戻る</a> | <a href="/logout">ログアウト</a>
  </body>
</html>
